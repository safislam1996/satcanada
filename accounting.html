<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="accounting.css">
  <style media="screen">

  </style>


  <meta charset="utf-8">
  <title>SAT Accounting</title>
</head>

<body>
  <div class="first heading">
    <h1>SIMPLE ACCOUNTX MONTREAL</h1>
    <h4>New Corporation</h4>
    <h5>Information Questionnaire</h5>
    <form class="" action="index.html" method="post">
      <label for="name_corp">Desired Name of Corporation</label></br>
      <input type="text" name="name_corp" value="">
      <div class="detail">
        <p>Your details</p>
        <label for="nob">Nature of Business</label>
        <input type="text" name="nob" value="">
        <span></span>
        <label for="legal_name">Legal name</label>
        <input type="text" name="legal_name" value="">
        <span></span>
        <label for="SIN">Social Insurance Number</label>
        <input type="text" name="SIN" value="">
      </div>
      <div class="shareholder_info">
        <p>Shareholder's Information</p>
        <label for="Shareholder_no">How many shareholder's do you want</label></br>

        <input type="text" name="Shareholder_no" value=""><br>
        <span class="inline">
          <label for="sh_name">Name</label></br>
          <input type="text" name="sh_name" value="">

          <label for="sh_addr">Address</label>

          <input type="text" name="sh_addr" value="">

          <label for="sh_phone">Phone Number</label>
          <input type="tel" id="phone" name="sh_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        </span>

        <label for="Addr_RO">Address of the registered office</label></br>

        <input type="text" name="Addr_RO" value=""><br>


        <label for="Mailing_Addr">Mailing Addr</label></br>

        <input type="text" name="Mailing_Addr" value=""><br>


        <span class="Bank_info">
          <label for="bn_name">Bank Name</label></br>

          <input type="text" name="bn_name" value="">
          <label for="bn_addr">Bank Address</label>

          <input type="text" name="bn_addr" value=""></br>
        </span>

        <label for="Year_end_of_corp">Year End of Corporation</label></br>

        <input type="text" name="Year_end_of_corp" value=""><br>

        <label for="B_Activites">Business Activities </label></br>

        <input type="text" name="B_Activites" value=""><br>

        <label for="Auth_SO">Authorized Signing Officer </label></br>

        <input type="text" name="Auth_SO" value=""><br>

    </div>

    <div class="contact_person">
      <p>Contact Person</p>
      <span class="Bank_info">
        <label for="contact_name">Contact Name</label></br>

        <input type="text" name="contact_name" value="">
        <label for="contact_phone">Phone Number</label>

        <input type="text" name="contact_phone" value=""></br>
      </span>

      <label for="jurisdiction">Jurisdiction</label></br>

      <input type="text" name="jurisdiction" value=""><br>

      <label for="Business_Auth">Business Names to be registered by the Corporation</label></br>

      <input type="text" name="Business_Auth" value=""><br>

      <div class="radio_button">
        <p>Corporate Seal Required</p>
        <input type="radio" name="yes" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="no" value="no">
        <label for="Yes">No</label><br>
        <p>Shareholders Agreement </p>
        <input type="radio" name="yes" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="no" value="no">
        <label for="Yes">No</label><br>
      </div>

      <label for="GSA">General Signing Authority</label></br>

      <input type="text" name="GSA" value=""><br>

      <label for="additional__info">Additional Information or Instructions </label></br>

      <textarea class="additional__info" rows="10" cols="50"></textarea>

    </div>

    </form>
  </div>
</body>

</html>
